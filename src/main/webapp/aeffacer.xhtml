<div
    xmlns="http://www.w3.org/1101010/xhtml"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    <table>
        <tr>
            <td><img src="./pictures/bg.jpg" width="250"/> </td>
            <td style="width: 100%;" valign="top">
                <h3 class=" btn-success " style="text-align: center">VARIATIONS DES PRIX DES PRODUITS SUR LE MARCHE</h3>
                <h:form class="updateAll">
                    <!--<b:navBar   brand="variation des produits sur le marché" brandHref="#" />-->
                    <b:row style="margin-left: 0px;"  styleClass="show-grid">
                        <b:column col-xs="13" col-md="3">
                            <h:outputLabel value="Marché: *" for="MarcheID" />
                        </b:column>
                        <b:column col-xs="13" col-md="3">
                            <h:outputLabel value="Produit: *" for="ProduitID" />               
                        </b:column>
                        <b:column col-xs="13" col-md="2">
                            <h:outputLabel value="Du: *" for="duID" />               
                        </b:column>

                        <b:column col-xs="13" col-md="2">
                            <h:outputLabel value="Au: *" for="auID" />               
                        </b:column>
                        <b:column col-xs="13" col-md="2">
                            <h:outputLabel value="" for="cmbID" />               
                        </b:column>
                    </b:row>
                    <b:row style="margin-left: 0px;" styleClass="show-grid">
                        <b:column col-xs="13" col-md="3">                      
                            <p:selectOneMenu value="#{prixDesProduitBean.marcheId}" id="MarcheID"  style="width: 100%; " filter="true" filterMatchMode="contains">
                                <f:selectItem itemLabel="Selectionner" itemValue="#{null}" />                    
                                <f:selectItems value="#{marcheBean.marches}" var="marche" itemLabel="#{agentBean.marcheResult(marche)}"  itemValue="#{marche.id}"/>
                                <p:ajax listener="#{prixDesProduitBean.handleMarcheChange()}"  event="change" update="ProduitID" process="@this"/>                    
                            </p:selectOneMenu>
                        </b:column>                        
                        <b:column col-xs="13" col-md="3">                          
                            <p:selectOneMenu value="#{prixDesProduitBean.produitId}" id="ProduitID"  style="width: 100%; " filter="true" filterMatchMode="contains">
                                <f:selectItem itemLabel="Selectionner" itemValue="#{null}" />                    
                                <f:selectItems value="#{prixDesProduitBean.produits}" var="produit" itemLabel="#{produit.nom}" itemValue="#{produit.id}"/>                        
                            </p:selectOneMenu>
                        </b:column>

                        <b:column col-xs="13" col-md="2">                          
                            <b:datepicker id="auID"  value="#{prixDesProduitBean.dateDebut}"   class="syntaxe_content" showButtonPanel="true"  changeMonth="true" changeYear="true" showWeek="true" mode="popup" />                                          
                        </b:column>
                        <b:column col-xs="13" col-md="2">                          
                            <b:datepicker id="duID" value="#{prixDesProduitBean.dateFin}"   class="syntaxe_content" showButtonPanel="true"  changeMonth="true" changeYear="true" showWeek="true" mode="popup" />                                          
                        </b:column>

                        <b:column col-xs="13" col-md="2">
                            <p:commandButton  id="cmbID" value="VARIATION" style="width: 100%; " class="btn btn-success btn-small " actionListener="#{prixDesProduitBean.voirVariationPrixProduit}" onclick="PF('dlgVoirPrix').show()" update="@(.updateAll)" ajax="true"  />
                        </b:column>
                    </b:row>
                    <p:separator/>
                    <p:chart type="line" model="#{prixDesProduitBean.model}"  />  
                </h:form>

            </td>
        </tr>
    </table>        
</div>
