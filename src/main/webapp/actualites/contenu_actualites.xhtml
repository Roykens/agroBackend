<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:b="http://bootsfaces.net/ui"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
     xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:h="http://xmlns.jcp.org/jsf/html" style="margin-bottom: 20px;" >
     <h3 class=" btn-success " style="text-align: center">L'ACTUALITÉS  DES PRODUITS ET DE VOS MARCHÉS </h3>
               
    <p:dataScroller id="dataTableId"  value="#{actualiteBean.actualites}" var="item"  >        
        <div class="row">
            <div class="span9 container-fluid " >              
                <img src="./PhotoActualites/#{item.nomImage}" style="float: left;" width="200" height="200" class="img-rounded" />

                <p>  #{item.info}</p>
            </div>

        </div>
        <div class="row">
            <div class="span9" style="text-align: right; font-size: 10px; font-style: italic; ">
                <em><b>   #{actualiteBean.afficherDate(item.dateInfo)}  </b></em>  
            </div>
        </div>
        <p:separator/>
    </p:dataScroller>
</div>
