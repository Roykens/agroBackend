<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:b="http://bootsfaces.net/ui"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
     xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:h="http://xmlns.jcp.org/jsf/html" style="margin-bottom: 20px;">   
    <h:form id="formAvis" >
        <div class="row-fluid">
            <div class="span6 offset3">
                <h3 class=" btn-success  " style="text-align: center">POSTER UN COMMENTAIRE  <span class="glyphicon glyphicon-comment"></span></h3>
            </div>
        </div>
        <!--<p:separator />-->
        <div class="well">
            <div class="row">
                <div class="span2 textRight">
                    <h:outputText value="votre commentaire *"/>
                </div>
                <div class="span8">
                    <h:inputTextarea value="#{avisBean.avis.avis}"  style="width: 100%;" />
                </div>
            </div>
            <div class="row ">
                <div class="span2 textRight">
                    <h:outputText value="Nom *"/>
                </div>
                <div class="span8">
                    <b:inputText value="#{avisBean.avis.nom}"  placeholder="votre nom" />
                </div>
            </div>   
            <div class="row">
                <div class="span2 textRight">
                    <h:outputText  value="Ville"  class="syntaxe_content" />  
                </div>
                <div class="span8">
                    <p:selectOneMenu value="#{avisBean.avis.ville}" class="syntaxe_content" style="width: 100%;" filter="true" filterMatchMode="contains">
                        <f:selectItem itemLabel="Selectionner"  itemValue="#{null}" />                    
                        <f:selectItems value="#{villeBean.villes}" var="ville" itemLabel="#{ville.nom}" itemValue="#{ville.nom}" />
                    </p:selectOneMenu> 
                </div>
            </div>   

            <div class="row">
                <div class="offset2 span1">       
                    <p:commandButton  class="btn bg-primary btn-success " update=":formAvis:datatableAvis"  type="submit" ajax="false" value="Envoyer"  action="#{avisBean.ajouterOuMettreajourAvis()}"  icon="ui-icon-check"/> 
                </div>
            </div> 
        </div>
        <p:dataScroller scrollHeight="1000" value="#{avisBean.aviss}" mode="inline" var="visa" >
            <em><h6 style="text-align: left; color: orange;"> <span class="glyphicon glyphicon-user"></span> Par #{visa.nom} #{avisBean.afficherVille(visa.ville)} <span class="glyphicon glyphicon-calendar"></span> #{actualiteBean.dateAvis(visa.dateAvis)}</h6></em>
            <p style="text-align: left; "> #{visa.avis} </p> 
            <p:separator/>                       
        </p:dataScroller>
    </h:form>

</div>
