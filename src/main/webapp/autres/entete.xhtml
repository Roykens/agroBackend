<div  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 
    <p:dialog showHeader="false"  modal="true" width="450"  widgetVar="dlgConnexion" hideEffect="explode" showEffect="explode">
        <b:panel title="Compte d'utilisateur" look="success"  >
            <ui:include src="/autres/connection.xhtml"/>
        </b:panel>
    </p:dialog>     
    <div class="row-fluid">
        <div class="span4">
            <img src="./pictures/logo.png" width="250"/> 
        </div>
        <div class="span6 text- text-success">
       <b style="font-family: monospace;font-style: italic;">un slogan ...</b>
        </div>
        
        <div class="span2 ">
            <div class="row text-center text-info">
                <h:form>
                    <p:commandLink value="#{connexionBean.connecter}" update="@this" action="#{connexionBean.connection()}"/>
                </h:form>
            </div>
            <div class="row">
                <p:galleria value="#{accueilBean.images}"  var="image" effect="explode" effectSpeed="1000" transitionInterval="10000"  panelWidth="150" panelHeight="75" showFilmstrip="false" >  
                    <p:graphicImage value="./pictures/#{image}" width="150" height="75" />  
                </p:galleria>
            </div>
            
        </div>
    </div>

</div>
