<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:b="http://bootsfaces.net/ui"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
     xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:h="http://xmlns.jcp.org/jsf/html">
    <!--<b:panel title="Compte utilisateur" look="success"  >-->
    <h:form   id="formConnexion" >    

        <!--            <h:panelGroup>
                        <h:panelGrid id="pid" columns="1" >-->
        <div class="row" > 
            <div class="span4">
                <p:outputLabel value="Nom d'utilisateur :*"  />
            </div>
        </div>
        <div class="row" > 
            <div class="span4">
                <p:inputText placeholder="Nom d'utilisateur" type="text" value="#{connexionBean.nom}" class="input-medium " style=" width: 100%;" />
            </div>
        </div>
        <div class="row" > 
            <div class="span4">
                <p:outputLabel value="Mot de passe :*" />
            </div>
        </div>
        <div class="row" > 
            <div class="span4">
                <p:inputText placeholder="Mot de passe" type="password" value="#{connexionBean.pwd}" class="input-medium pull-left " style=" width: 100%;" />            
            </div>
        </div>
        <div class="row" > 
            <div class="span4">
                <h:outputText value="#{connexionBean.message}" style="color: red;" />
            </div>
        </div>
        <div class="row" style="padding-top: 10px; text-align: center;">
            <div class="span2">
                <p:commandButton type="submit" icon="ui-icon-check" update=":formConnexion" value="connexion" action="#{connexionBean.verifier()}" class="btn btn-primary btn-small "/>
            </div>
            <div class="span2 " >
                <p:commandButton type="submit" icon="ui-icon-close" update=":formConnexion" value="annuler" action="#{connexionBean.cancel()}" class="btn btn-warning btn-small "/>
            </div>
        </div>
        <!--                </h:panelGrid>       
                    </h:panelGroup>-->

    </h:form>   
    <!--</b:panel>-->

</div>
