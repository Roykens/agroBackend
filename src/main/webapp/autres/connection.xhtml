<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:b="http://bootsfaces.net/ui"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
     xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:form  class="well form-inline " id="formConnexion">   
        <!--<h4>Connexion</h4>-->
        <h:panelGroup>
            <h:panelGrid id="pid" columns="2" class="panelGrid_class">
                <p:outputLabel value="Nom d'utilisateur :*" />
                <p:inputText type="text" value="#{connexionBean.nom}" class="input-medium space_elt" placeholder="Nom d'utilisateur" />
                <p:outputLabel value="Mot de passe :*"/>
                <p:inputText type="password" value="#{connexionBean.pwd}" class="input-medium pull-left space_elt" placeholder="Mot de passe"/>            
                <div class="center_bloc"> 
                    <h:outputText value="#{connexionBean.message}" style="color: red;" class="space_elt"/>
                    <br/>
                    <p:commandButton type="submit" icon="ui-icon-check" update=":formConnexion:pid" value="connexion" action="#{connexionBean.verifier()}" class="btn btn-primary btn-small commande_button_class"/>
                </div>
            </h:panelGrid>       
        </h:panelGroup>
    </h:form>   
</div>
