<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:b="http://bootsfaces.net/ui"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
     xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:h="http://xmlns.jcp.org/jsf/html" >
    <h:form >
        
        <b:panel title="Prix des Produits" look="success"  >
           <div class="Prix_Prod_Class" id="id_Prix_Prod" >
                <b:row styleClass="show-grid">
                    <b:column col-xs="12" col-md="8">
                        <h:outputLabel value="Ville: *" for="VilleID"  />
                    </b:column>                
                </b:row>
                <b:row styleClass="show-grid">                                    
                    <b:column col-xs="12" col-md="8">
                        <b:selectOneMenu value="" id="VilleID" >
                            <f:selectItem itemLabel="selectionner" itemValue=""/>                                
                            <f:selectItems value="#{villeBean.villes}" var="ville" itemLabel="#{ville.nom}" itemValue="#{ville.id}"/>
                        </b:selectOneMenu>
                    </b:column>
                </b:row>
                <b:row styleClass="show-grid">
                    <b:column col-xs="12" col-md="8">
                        <h:outputLabel value="Marché: *" for="MarcheID" />
                    </b:column>
                </b:row>
                <b:row styleClass="show-grid">
                    <b:column col-xs="12" col-md="8">
                        <b:selectOneMenu value="" id="MarcheID" >
                            <f:selectItem itemLabel="selectionner" itemValue=""/>                                
                            <f:selectItems value="#{marcheBean.marches}" var="marche" itemLabel="#{marche.nom}" itemValue="#{marche.id}"/>
                        </b:selectOneMenu>
                    </b:column>
                </b:row>
                <b:row styleClass="show-grid">
                    <b:column col-xs="12" col-md="8">
                        <h:outputLabel value="Catégorie: *" for="categorieID" />
                    </b:column>
                </b:row>
                <b:row styleClass="show-grid">
                    <b:column col-xs="12" col-md="8">

                        <b:selectOneMenu value="" id="categorieID" required="true">
                            <f:selectItems value="#{categorieBean.categories}" var="categorie" itemLabel="#{categorie.nom}" itemValue="#{categorie.id}"/>
                        </b:selectOneMenu>
                    </b:column>
                </b:row>
                <b:row styleClass="show-grid">
                    <b:column col-xs="12" col-md="8">
                        <h:outputLabel value="Produit: *" for="ProduitID" />               
                    </b:column>
                </b:row>
                <b:row styleClass="show-grid">
                    <b:column col-xs="12" col-md="8">
                        <b:selectOneMenu value="" id="ProduitID" required="true">
                            <f:selectItem itemLabel="selectionner" itemValue=""/>                                
                            <f:selectItems value="#{produitBean.produits}" var="produit" itemLabel="#{produit.nom}" itemValue="#{produit.id}"/>
                        </b:selectOneMenu>  
                    </b:column>
                </b:row> 
                <b:row styleClass="show-grid">
                    <b:column col-xs="12" col-md="8">
                        <b:commandButton type="submit" style="width: 45%;"  value="$ Voir Prix" class="btn btn-success btn-small "/>
                        <b:commandButton type="submit" style="width: 45%;margin-left: 10%;"  value="$ Voir Variation" class="btn btn-success btn-small "/>
                    </b:column>
                </b:row>
            </div>
        </b:panel>

    </h:form>
</div>
